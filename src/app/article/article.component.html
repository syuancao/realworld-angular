<div class="article-preview">
    <div class="article-meta">
      <a href="profile.html"><img [src]="article.avator" /></a>
      <div class="info">
        <a href="" class="author">{{ article.author }}</a>
        <span class="date">{{ article.publishDate | date: 'MMMM dd' }}</span>
      </div>
      <button class="btn btn-outline-primary btn-sm pull-xs-right" >
        <i class="ion-heart"></i> {{ article.likes }}
      </button>
    </div>
    <a href="" class="preview-link">
      <h1>{{ article.title }}</h1>
      <p>{{ article.content | slice: 0: 60 }}</p>
      <span>Read more...</span>
    </a>
  </div>
